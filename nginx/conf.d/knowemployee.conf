# HTTP server
server {
    listen 80;
    server_name www.knowemployee.com knowemployee.com;

    # For Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Microsoft identity association file (must be accessible via HTTP for domain verification)
    # Serve directly from static files - handle both with and without .json extension
    # Microsoft requires exactly "application/json" without charset or other parameters
    location = /.well-known/microsoft-identity-association.json {
        alias /usr/share/nginx/html/static/.well-known/microsoft-identity-association.json;
        # Prevent automatic MIME type detection by clearing types for this location
        types { }
        default_type "";
        # Set Content-Type header explicitly - this will be the only one
        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        access_log off;
    }
    
    # Handle request without .json extension (redirect to .json)
    location = /.well-known/microsoft-identity-association {
        return 301 /.well-known/microsoft-identity-association.json;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Cloudflare Full mode connects here
server {
    listen 443 ssl;
    http2 on;
    server_name www.knowemployee.com knowemployee.com;

    # SSL certificates (self-signed for now, replace with Let's Encrypt later)
    ssl_certificate /etc/letsencrypt/live/knowemployee.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knowemployee.com/privkey.pem;

    # SSL configuration optimized for Cloudflare compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Add SSL buffer settings to handle large packets
    ssl_buffer_size 16k;
    
    # Early data (0-RTT) - disable for security
    ssl_early_data off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Microsoft identity association file (for domain verification)
    # Serve directly from static files - handle both with and without .json extension
    # Microsoft requires exactly "application/json" without charset or other parameters
    location = /.well-known/microsoft-identity-association.json {
        alias /usr/share/nginx/html/static/.well-known/microsoft-identity-association.json;
        # Prevent automatic MIME type detection by clearing types for this location
        types { }
        default_type "";
        # Set Content-Type header explicitly - this will be the only one
        add_header Content-Type "application/json" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        access_log off;
    }
    
    # Handle request without .json extension (redirect to .json)
    location = /.well-known/microsoft-identity-association {
        return 301 /.well-known/microsoft-identity-association.json;
    }

    # Proxy to knowemployee app
    location / {
        proxy_pass http://knowemployee:8005;
        proxy_set_header Host $host;
        
        # Use Cloudflare's real client IP
        set $real_ip $remote_addr;
        if ($http_cf_connecting_ip != "") {
            set $real_ip $http_cf_connecting_ip;
        }
        proxy_set_header X-Real-IP $real_ip;
        
        # Forwarded headers - Cloudflare always uses HTTPS
        set $forwarded_for $http_cf_connecting_ip;
        if ($forwarded_for = "") {
            set $forwarded_for $proxy_add_x_forwarded_for;
        }
        proxy_set_header X-Forwarded-For $forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # Cloudflare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}