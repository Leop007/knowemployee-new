# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name www.knowemployee.com knowemployee.com;

    # For Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name www.knowemployee.com knowemployee.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/knowemployee.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knowemployee.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy everything to knowemployee app (including static files)
    # This matches the original behavior where Flask served everything
    location / {
        proxy_pass http://knowemployee:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}