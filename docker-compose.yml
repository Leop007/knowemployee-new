services:
  knowemployee:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowemployee-app
    expose:
      - "8005"
    volumes:
      # Persist SQLite database
      - ./instance:/know/instance
      # Optional: Mount static files if you want to edit them without rebuilding
      - ./static:/know/static
      - ./templates:/know/templates
    environment:
      - NAME=knowemployee
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - knowemployee-network

  nginx:
    image: nginx:alpine
    container_name: knowemployee-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # Remove the static mount - Flask will serve static files
    depends_on:
      - knowemployee
    restart: unless-stopped
    networks:
      - knowemployee-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: knowemployee-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  knowemployee-network:
    driver: bridge