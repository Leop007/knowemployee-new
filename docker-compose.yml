services:
  postgres:
    image: postgres:16-alpine
    container_name: knowemployee-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-knowemployee}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-knowemployee_password}
      - POSTGRES_DB=${POSTGRES_DB:-knowemployee_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - knowemployee-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowemployee} -d ${POSTGRES_DB:-knowemployee_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  knowemployee:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowemployee-app
    expose:
      - "8005"
    volumes:
      # Optional: Mount static files if you want to edit them without rebuilding
      - ./static:/know/static
      - ./templates:/know/templates
      # Mount translations directory for i18n
      - ./translations:/know/translations
      - ./babel:/know/babel
    environment:
      - NAME=knowemployee
      - FLASK_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-knowemployee}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-knowemployee_password}
      - POSTGRES_DB=${POSTGRES_DB:-knowemployee_db}
      - FERNET_KEY=${FERNET_KEY}
      # DOMAIN and other vars loaded from .env file
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - knowemployee-network

  nginx:
    image: nginx:alpine
    container_name: knowemployee-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # Remove the static mount - Flask will serve static files
    depends_on:
      - knowemployee
    restart: unless-stopped
    networks:
      - knowemployee-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: knowemployee-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  knowemployee-network:
    driver: bridge