<select class="language-selector" id="language-selector" aria-label="Select language" data-current-lang="{{ session.get('language', 'en') }}">
    <option value="en" {% if session.get('language', 'en') == 'en' %}selected{% endif %}>EN</option>
    <option value="fr" {% if session.get('language', 'en') == 'fr' %}selected{% endif %}>FR</option>
</select>
